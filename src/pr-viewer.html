<dom-module id="pr-viewer">
  <template>
    <style>
      :host {
        --app-primary-color: #fc3f0f;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
    </style>

      <!-- Main content -->
      <app-header-layout reveal>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title>Opus PR Viewer</div>
          </app-toolbar>
        </app-header>

        <repositories-list></repositories-list>
      
      </app-header-layout>
  </template>

  <script>
    class PrViewer extends Polymer.Element {
      static get is() { return 'pr-viewer'; }
    }

    window.customElements.define(PrViewer.is, PrViewer);
  </script>
</dom-module>
